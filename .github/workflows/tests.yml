name: Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Secret scan (TruffleHog)
        uses: trufflesecurity/trufflehog@v3
        with:
          scan-mode: filesystem
          path: .
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Run pre-commit
        run: pre-commit run --all-files
      - name: Run pytest with coverage
        run: |
          coverage run -m pytest
          coverage xml
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
      - name: Validate LangPacks
        run: |
          for code in pt en es fr it; do
            python3 scripts/langpack_check.py --code "$code" --fail-on-warn
          done
      - name: Benchmark IAN latency/memory
        run: python3 scripts/ian_bench.py --iterations 200 --warmup 20 --max-p95-ms 0.4 --max-peak-mib 1.0
