name: Auto Debug

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Run auto-debug pipeline
        id: autodbg
        run: |
          python scripts/auto_debug.py --max-cycles 3 --report auto_debug_report.json || true
          if ! git diff --quiet; then
            BRANCH="auto-debug/${GITHUB_RUN_ID}"
            git config user.name  "metanucleus-bot"
            git config user.email "metanucleus-bot@users.noreply.github.com"
            git checkout -b "$BRANCH"
            git commit -am "auto-debug: ajustes automáticos"
            echo "branch_name=$BRANCH" >> "$GITHUB_OUTPUT"
          else
            echo "branch_name=" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload auto-debug report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: auto-debug-report
          path: auto_debug_report.json

      - name: Create Pull Request
        if: steps.autodbg.outputs.branch_name != ''
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.autodbg.outputs.branch_name }}
          base: main
          title: "auto-debug: ajustes automáticos"
          body: |
            Este PR foi aberto automaticamente pela rotina Auto Debug.
            Revise/ajuste conforme necessário antes do merge.
